<div id="home-view">
  <div class="input-xls">
    <input type="file" (change)="onFileChange($event)" multiple="false" class="inputfile" />
    <label class="icon-input-file">
      <figure>
        <svg width="20" height="17" viewBox="0 0 20 17">
          <path
            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
          </path>
        </svg>
      </figure>
      <span>Choose a xls fileâ€¦</span>
    </label>
  </div>

  <div class="info-file">
    <p class="titre">Information file</p>
    <div>
      <p>File name : <span>{{fileName}}</span></p>
      <p>Number of languages : <span>{{nbrLang}}</span></p>
      <p>Number of key : <span>{{nbrTradKey}}</span></p>
      <p>Prefix : <input type="text" [(ngModel)]="prefix"></p>
      <p>Enable depth : <input type="checkbox" [ngModel]="activatedDepth" (click)="activateDepth()"></p>
    </div>
  </div>

  <div class="end">
    <button type="button" name="button" class="btn btn-primary" (click)="createJsonFile()" [disabled]="!fileUploaded">
      <i class="glyphicon glyphicon-save" aria-hidden="true"></i>
    </button>
    <span>Create .json files <i class="fa fa-check" aria-hidden="true" *ngIf="fileIsCreate"></i></span>
  </div>

</div>
